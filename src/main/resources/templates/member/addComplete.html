<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .success{
    text-align: center;
    height: 600px;
    /*display: flex;*/
    justify-content: center;
    align-items: center;
  }
  h1 {
    font-size: 28px;
    margin-top: 50px;
    margin-bottom: 20px;
  }

  button:hover {
    background-color: #0062cc;
  }

  .my-btn {
    padding: 10px 20px;
    background-color: rgb(102,153,255); /* 헤더와 같은 색상 */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
<body>
<header>
  <div th:insert="~{fragment/header :: header}"></div>
</header>
<div class="success" th:object="member">
  <h1 th:text="${member.getMemberName()} + '님의 가입을 축하합니다!'"></h1>
  <button class="my-btn" onclick="location.href='/com.solponge/main';">메인으로 가기</button>
</div>
<footer>
  <div th:insert="~{fragment/footer :: footer}"></div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
  <style>
    .login-form {
      max-width: 560px;
    }
    .field-error {
      color: #dc3545;
    }
  </style>
  <link rel="stylesheet" type="text/css" th:href="@{/css/loginForm.css}"/>
</head>
<body>
<header>
  <div th:insert="~{fragment/header :: header}"></div>
</header>
<div>
</div>
<div class="login-form">
  <h2>로그인</h2>
  <form th:action="@{/com.solponge/login}" th:object="${loginForm}" method="post">
    <label for="memberId">아이디</label>
    <input type="text" th:field="*{memberId}" id="memberId" placeholder="아이디를 입력하세요" th:errorclass="field-error" />
    <div class="field-error" th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">
      아이디를 입력해주세요.
    </div>

    <label for="memberPwd">패스워드</label>
    <input type="password" th:field="*{memberPwd}" id="memberPwd" placeholder="비밀번호를 입력하세요" th:errorclass="field-error"/>
    <div class="field-error" th:if="${#fields.hasErrors('memberPwd')}" th:errors="*{memberPwd}">
      비밀번호를 입력해주세요.
    </div>

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <button type="submit">로그인</button>
  </form>
</div>
<footer>
  <div th:insert="~{fragment/footer :: footer}"></div>
</footer>
</body>
</html>

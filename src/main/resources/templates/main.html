<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
        content="Start your development with Pigga landing page.">
  <meta name="author" content="Devcrud">
  <title>Home Shopping Site</title>

  <style>
    .url{
      float: left;
    }
    .url:hover {
      cursor: pointer;
    }
    .heart {
      width: 25px;
      font-size: 15px;
      color: gray;
      cursor: pointer;
      background-color: transparent;
      border: none;
    }

    .heart.red {
      width: 25px;
      font-size: 15px;
      color: red;
      background-color: transparent;
      border: none;
    }
    .star {
      width: 25px;
      font-size: 15px;
      color: gray;
      cursor: pointer;
      background-color: transparent;
      border: none;
    }

    .star.yellow {
      width: 25px;
      font-size: 15px;
      color: sandybrown;
      background-color: transparent;
      border: none;
    }
  </style>

  <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/css/headerFooter.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script language="JavaScript">

    function submitForm(clicked_id) {
      var buttonElement = document.getElementById(clicked_id);
      var usercheck = '${member.MEMBER_ID}';
      let MEMBER_NO = parseInt(${member.MEMBER_NO});
      var companyName = "companyName_"+clicked_id;
      var data2 = document.getElementById(companyName).value;
      if (buttonElement.value === 'Click') {
        buttonElement.value = 'Clicked';
        buttonElement.classList.add('red');
        if (usercheck.length !== 0) {
          console.log('보낼 값: ' + data2);
          console.log('용자사 번호: ' + MEMBER_NO);
          console.log(typeof(MEMBER_NO))
          let scrapCompany = JSON.stringify({"member_No": MEMBER_NO,"companyName": data2});
          $.ajax({
            type: "POST"
            , url: "/scrap/company"
            , contentType: "application/json"
            , data: scrapCompany
            , success: function() {
              alert('성공');
            }
            , error: function() {
              alert('찜 등록에 실패했습니다. 관리자에게 문의해주세요.');
            }
          });
        } else {
          alert('찜 등록에 실패했습니다. 로그인을 해주세요');
          location.href = "/main";
        }
      } else {
        buttonElement.value = 'Click';
        buttonElement.classList.remove('red');
        if (usercheck.length !== 0) {
          console.log('보낼 값: ' + data2);
          console.log('용자사 번호: ' + MEMBER_NO);
          console.log(typeof(MEMBER_NO))
          let scrapCompany = JSON.stringify({"member_No": MEMBER_NO,"companyName": data2});
          $.ajax({
            type: "POST"
            , url: "/scrap/company/delete"
            , contentType: "application/json"
            , data: scrapCompany
            , success: function() {
              alert('성공');
            }
            , error: function() {
              alert('찜 삭제 실패했습니다. 관리자에게 문의해주세요.');
            }
          });
        }
      }
    }
    function submitForm2(clicked_id) {
      var buttonElement = document.getElementById(clicked_id);
      var usercheck = '${member.MEMBER_ID}';
      let MEMBER_NO = parseInt(${member.MEMBER_NO});
      var infoname = "infoname_"+clicked_id;
      console.log(infoname)
      var infoname_re = infoname.replace("_star","");
      console.log(infoname_re)
      var data2 = document.getElementById(infoname_re).value;
      if (buttonElement.value === 'Click') {
        buttonElement.value = 'Clicked';
        buttonElement.classList.add('yellow');
        if (usercheck.length !== 0) {
          console.log('보낼 값: ' + data2);
          console.log('용자사 번호: ' + MEMBER_NO);
          console.log(typeof(MEMBER_NO))
          let scrapinfo = JSON.stringify({"member_No": MEMBER_NO,"infoname": data2});
          $.ajax({
            type: "POST"
            , url: "/scrap/job"
            , contentType: "application/json"
            , data: scrapinfo
            , success: function() {
              alert('성공');
            }
            , error: function() {
              alert('찜 등록에 실패했습니다. 관리자에게 문의해주세요.');
            }
          });
        } else {
          alert('찜 등록에 실패했습니다.');
          location.href = "/main";
        }
      } else {
        buttonElement.value = 'Click';
        buttonElement.classList.remove('yellow');
        if (usercheck.length !== 0) {
          console.log('보낼 값: ' + data2);
          console.log('용자사 번호: ' + MEMBER_NO);
          console.log(typeof(MEMBER_NO))
          let scrapinfo = JSON.stringify({"member_No": MEMBER_NO,"infoname": data2});
          $.ajax({
            type: "POST"
            , url: "/scrap/job/delete"
            , contentType: "application/json"
            , data: scrapinfo
            , success: function() {
              alert('성공');
            }
            , error: function() {
              alert('찜 삭제 실패했습니다. 관리자에게 문의해주세요.');
            }
          });
        }
      }
    }
    $(document).ready(function () {
      function rollingStart() {
        $banner.css("width", $bannerWidth * $length + "px");
        $banner.css("height", $bannerHeight + "px");
        //alert(bannerHeight);
        //배너의 좌측 위치를 옮겨 준다.
        $banner.animate({left: -$bannerWidth + "px"}, 1500, function () { //숫자는 롤링 진행되는 시간이다.
          //첫번째 이미지를 마지막 끝에 복사(이동이 아니라 복사)해서 추가한다.
          $(this).append("<li>" + $(this).find("li:first").html() + "</li>");
          //뒤로 복사된 첫번재 이미지는 필요 없으니 삭제한다.
          $(this).find("li:first").remove();
          //다음 움직임을 위해서 배너 좌측의 위치값을 초기화 한다.
          $(this).css("left", 0);
          //이 과정을 반복하면서 계속 롤링하는 배너를 만들 수 있다.
        });
      }
    });
    //-->
  </script>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
<header>
  <!-- header.html 파일 포함 -->
</header>
<div id="container">
  <div class="container_left">
    <div class="banner">
      <ul>
        <li>
          <img
                  src="https://www.i-boss.co.kr/og-BD3207-413-gif"
                  width="760px"
                  height="320px"
          />
        </li>
        <li>
          <img
                  src="https://cdn.imweb.me/thumbnail/20210514/30c731865b9c8.png"
                  width="760px"
                  height="320px"
          />
        </li>
        <li>
          <img
                  src="https://publy.imgix.net/images/2021/05/18/1621306911_AsZ4ZT3kNYYDZ9zMgb3BTdFTlCZuJsr5P8LhqOaD.jpeg?fm=pjpg"
                  width="760px"
                  height="320px"
          />
        </li>
      </ul>
    </div>
    <div id="row">
      <h3 class="newbook">
        새로나온책!!!<span><a href="/com.solponge/productList">전체보기</a></span>
      </h3>
      <div th:each="productNew : ${getproductNewTop8List}" class="column">
        <a th:href="@{/com.solponge/product/{productNum}(productNum=${productNew.product_num})}">
          <img th:src="${productNew.product_img}" th:alt="${productNew.product_title}"
               style="width: 197px; height: 266px;" />
        </a>
        <h2 th:text="${#strings.abbreviate(productNew.product_title, 12)}">
          <a th:href="@{/com.solponge/product/{productNum}(productNum=${productNew.product_num})}"></a>
        </h2>
        <p th:text="${productNew.product_price + '원'}">
          <a th:href="@{/com.solponge/product/{productNum}(productNum=${productNew.product_num})}"></a>
        </p>
      </div>
      <div th:if="${#lists.isEmpty(getproductNewTop8List)}">새로운 책이 없습니다.</div>

      <!-- 새로 등록된 공고 섹션 -->
      <h3 class="newbook">
        새로 등록된 공고!!!<span><a href="/com.solponge/jobinfolist">전체보기</a></span>
      </h3>
      <form id="my-form">
        <table id="Newjob8" style="font-size: 13px;">
          <tr id="Newjob8th" style="text-align: center; background: #f2f9fe">
            <td style="width: 160px; height: 44px">기업명</td>
            <td style="width: 360px; height: 44px">제목</td>
            <td style="width: 160px; height: 44px">지원자격</td>
            <td style="width: 150px; height: 44px">근무조건</td>
            <td>마감일</td>
          </tr>
          <tr th:each="NewJopInfo, status : ${getJopInfoNewTop8List}">
            <input type="hidden" th:id="'infoname_' + ${NewJopInfo.infonum}" th:value="${NewJopInfo.infoname}"/>
            <input type="hidden" th:id="'companyName_' + ${NewJopInfo.infonum}" th:value="${NewJopInfo.companyname}"/>
            <td th:style="'height: 54px;'">
              <div class="url" th:onclick="'location.href =\'/com.solponge/jobinfolist/' + ${NewJopInfo.companyname} + '\''" th:text="${NewJopInfo.companyname}"></div>
              <button class="heart" th:id="${NewJopInfo.infonum}" type="button" onclick="submitForm(this.id)" value="Click">&#10084;</button>
            </td>
            <td th:style="'height: 54px;'">
              <div class="url" th:onclick="'location.href =\'/com.solponge/jobinfo/' + ${NewJopInfo.infonum} + '\''" th:text="${NewJopInfo.infoname}"></div>
              <button class="star" th:id="${NewJopInfo.infonum}_star" type="button" onclick="submitForm2(this.id)" value="Click">&#10029;</button>
              <br>
              <span style="font-size: 10px" th:text="${NewJopInfo.ftaglist}"></span>
            </td>
            <td th:style="'height: 54px;'" th:text="${NewJopInfo.qualificat}"></td>
            <td th:style="'text-align: center; height: 54px;'" th:text="${NewJopInfo.worktype + ' ' + NewJopInfo.workarea}"></td>
            <td th:style="'height: 54px;'" th:text="${NewJopInfo.deadline}"></td>
          </tr>
        </table>
      </form>
      <div th:if="${#lists.isEmpty(getJopInfoNewTop8List)}">새로 등록된 공고가 없습니다.</div>
    </div>
  </div>
  <div class="container_right">
    <h3 class="newbook">
      인기 상품!!!<span><a th:href="@{/com.solponge/productlist}">전체보기</a></span>
    </h3>
    <div id="bestbook">
      <div class="row" th:each="product : ${popularProductList}">
        <div class="column">
          <a th:href="@{/com.solponge/product/{productNum}(productNum=${product.product_num})}">
            <img th:src="${product.product_img}" th:alt="${product.product_title}" style="width: 197px; height: 266px;"/>
          </a>
          <div th:if="${#strings.length(product.product_title) > 12}">
            <a th:href="@{/com.solponge/product/{productNum}(productNum=${product.product_num})}">
              <h2 th:text="${#strings.substring(product.product_title, 0, 9)} + '...'"></h2>
            </a>
          </div>
          <div th:if="${#strings.length(product.product_title) <= 12}">
            <a th:href="@{/com.solponge/product/{productNum}(productNum=${product.product_num})}">
              <h2 th:text="${product.product_title}"></h2>
            </a>
          </div>
          <a th:href="@{/com.solponge/product/{productNum}(productNum=${product.product_num})}">
            <p th:text="${product.product_price + '원'}"></p>
          </a>
        </div>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(getproductpopularTop8List)}">인기 상품이 없습니다.</div>
  </div>
</div>
<footer class="border border-dark border-left-0 border-right-0 border-bottom-0 p-4 bg-dark">
  <!-- footer.html 파일 포함 -->
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #infocontainer {
            width: 870px;
            display: block;
            margin: auto;
        }
        #jv_header {
            width: 870px;
            margin-left: 20px;
            margin-top: 30px;
        }
        #jv_header_left{
            width: 570px;
            height: 90px;
            float: left;
        }
        #companyName{
            float: left;
            font-size: 18px;
        }
        #jv_header_right {
            width: 260px;
            height: 90px;
            float: left;
        }
        #info_url {
            width: 186px;
            height: 60px;
            top: 10px;
            position: relative;
            left: 10px;
            background-color: rgb(102,153,255);
            color: white;
            border: solid 1px #007bff;
        }
        #jv_summary {
            clear: both;
            padding-top: 20px;
            width: 870px;
        }
        #jv_cont {
            padding-top: 20px;
            width: 800px;
        }
        #jv_cont div{
            width: 800px;
        }

        .heart span{
            color: black;
        }

        .heart {
            margin-left: 10px;
            width: 130px;
            font-size: 15px;
            color: gray;
            cursor: pointer;
            background-color: transparent;
            border: solid 1px gray;
        }

        .heart.red {
            margin-left: 10px;
            width: 130px;
            font-size: 15px;
            color: red;
            background-color: transparent;
            border: solid 1px gray;
        }
        .infoNameScrap_star {
            text-align: center;
            font-size: 35px;
            color: gray;
            cursor: pointer;
            background-color: transparent;
            border: solid 1px gray;
            width: 60px;
            height: 60px;
            top: 18px;
            position: relative;

        }

        .infoNameScrap_star.yellow {
            text-align: center;
            font-size: 35px;
            color: sandybrown;
            background-color: transparent;
            border: solid 1px gray;
            width: 60px;
            height: 60px;
            top: 18px;
            position: relative;

        }
    </style>
</head>
<body>
<header>
    <div th:insert="~{fragment/header :: header}"></div>
</header>
<div id="infocontainer">
    <form id="my-form">
        <div id="jv_header">
            <div id="jv_header_left">
                <div id="companyName" th:text="${jobInfo.jobInfoCompanyName}"></div>
                <input type="hidden" th:id="'infoname_' + ${jobInfo.jobInfoNum}" th:value="${jobInfo.jobInfoPostingName}"/>
                <input type="hidden" th:id="'companyName_' + ${jobInfo.infonum}" th:value="${jobInfo.jobInfoCompanyName}"/>
                <div th:if="${JobScrap.containsKey('response_' + jobInfo.companyname)}">
                    <button class="heart red" th:id="${jobInfo.infonum}" type="button" onclick="submitForm(this.id)" value="Clicked">&#10084;<span>관심기업 등록</span></button>
                </div>
                <div th:unless="${JobScrap.containsKey('response_' + JopInfoVo.companyname)}">
                    <button class="heart" th:id="${JopInfoVo.infonum}" type="button" onclick="submitForm(this.id)" value="Click">&#10084;<span>관심기업 등록</span></button>
                </div>
                <h2 th:text="${jobInfo.jobInfoPostingName}">
                </h2>
            </div>
            <div id="jv_header_right">
                <div th:if="${JobScrap2.containsKey('response_' + JopInfoVo.infoname)}">
                    <button class="infoNameScrap_star yellow" th:id="${JopInfoVo.infonum} + '_star'" type="button" onclick="submitForm2(this.id)" value="Clicked">&#10029;</button>
                </div>
                <div th:unless="${JobScrap2.containsKey('response_' + JopInfoVo.infoname)}">
                    <button class="infoNameScrap_star" th:id="${JopInfoVo.infonum} + '_star'" type="button" onclick="submitForm2(this.id)" value="Click">&#10029;</button>
                </div>
                <button id="info_url" th:onclick="'location.href=''' + ${JopInfoVo.infolink} + ''''">
                    모집 공고 사이트 이동
                </button>
            </div>
        </div>
    </form>
    <div id="jv_summary">
        <hr />
        <table cellpadding="5" cellspacing="0" style="margin-left: 15px;">
            <tr>
                <td>지원자격</td>
                <td style="width: 150px;" th:text="${jobInfo.jobInfoQualification}"></td>
                <td style="width: 100px;">근무조건</td>
                <td th:text="${jobInfo.jobInfoWorkType}"></td>
            </tr>
            <tr>
                <td style="width: 100px;">근무지역</td>
                <td style="width: 250px;" th:text="${jobInfo.jobInfoWorkArea}"></td>
                <td>마감일</td>
                <td th:text="${jobInfo.jobInfoDeadline}"></td>
            </tr>
            <tr>
                <td>직업군</td>
                <td style="width: 150px;" th:text="${jobInfo.jobInfoField}"></td>
                <td>기술태그</td>
                <td th:text="${jobInfo.jobInfoFieldTagList}">
                </td>
            </tr>
        </table>
        <hr />
    </div>
    <div id="jv_cont" style="margin: 0 auto" th:utext="${jobInfo.jobInfoPageCode}"></div>
</div>

<footer>
    <div th:insert="~{fragment/footer :: footer}"></div>
</footer>
</body>
</html>
